<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="80" fill="#e6f2ff" opacity="0.7"/>
  <rect x="1000" y="400" width="150" height="150" fill="#ffe6e6" opacity="0.7" transform="rotate(45 1075 475)"/>
  <polygon points="600,30 650,120 550,120" fill="#e6ffe6" opacity="0.7"/>
  
  <!-- Name -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#333333">
    Shashank Nathe
  </text>
  
  <!-- Software Developer -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#666666">
    Software Developer
  </text>
  
  <!-- Portfolio -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#999999">
    Portfolio
  </text>
  
  <!-- Website Link -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#0066cc">
    https://shashanknathe.com/
  </text>

  <!-- Decorative lines -->
  <line x1="300" y1="450" x2="900" y2="450" stroke="#cccccc" stroke-width="2"/>
  <line x1="400" y1="470" x2="800" y2="470" stroke="#cccccc" stroke-width="2"/>
</svg>
